<form class="signup-con" [formGroup]="signUpForm" (ngSubmit)="submit()">
  <p>Sign Up for <strong>Updates</strong></p>
  <div class="inputs-con" *ngIf="signedUp === 0; else res">
    <div class="input-con">
      <input type="text" formControlName="firstName" placeholder="Name" required>
    </div>

    <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)" class="alert-invalid">
      <div *ngIf="firstName.errors.required">
        *Name is required.
      </div>
    </div>

    <div class="input-con">
      <input id="email" type="email" formControlName="email" placeholder="Email" required>
    </div>

    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert-invalid">
      <div *ngIf="email.errors.required">
        *Email address is required.
      </div>
      <div *ngIf="email.errors.email">
        *Email address not valid.
      </div>
    </div>

    <div class="input-con">
      <input type=text formControlName="countryInput" placeholder="Country" [value]="signUpForm.get('country').value">
      <label>
        <i class="down"></i>
        <select formControlName="country">
          <option [value]="">Select Country</option>
          <option *ngFor="let country of countriesList; let i = index" [value]="country.name">
            {{ country.name }}
          </option>
        </select>
      </label>
    </div>

    <div *ngIf="country.invalid && (country.dirty || country.touched)" class="alert-invalid">
      <div *ngIf="country.errors.required">
        *Country is required.
      </div>
    </div>

    <div class="input-con">
      <input type=text formControlName="stateProvInput" placeholder="State/Province" [value]="signUpForm.get('stateProv').value">
      <label>
        <i class="down"></i>
        <select formControlName="stateProv">
          <option >Select State/Province</option>
          <option *ngFor="let state of states; let i = index" [value]="state.name" >
            {{ state.name }}
          </option>
        </select>
      </label>
    </div>

    <div *ngIf="stateProv.invalid && (stateProv.dirty || stateProv.touched)" class="alert-invalid">
      <div *ngIf="stateProv.errors.required">
        *State/Province is required.
      </div>
    </div>

    <div class="checkbox-con" >
      <label>
        <input type="checkbox" formControlName="sub"> <span>ESPACIO DIOS NEWSLETTER</span>
      </label>

    </div>


    <div class="agree">BY CLICKING SUBMIT, YOU AGREE TO THE <span class="link"> <a [routerLink]="['/privacy']">PRIVACY POLICY</a> </span> AND <span class="link"><a [routerLink]="['/terms']">TERMS OF SERVICE</a></span>.</div>

    <button type="submit" class="button">SUBMIT</button>
  </div>
</form>

<ng-template #res>
  <p class="res">{{signUpMessage}}</p>
</ng-template>
